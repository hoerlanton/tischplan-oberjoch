<html>
<head>
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="node_modules/core-js/client/shim.min.js"></script>
  <script src="<your-libs-directory>/object-assign.min.js"></script>

</head>
<body>
<div id="charge-error" class="alert alert-danger <% if ( !errMsg ) { %> hidden <% } %>">
  <%= errMsg  %>
</div>
<app-navigation [newInformationElements]="newInformationElements"
                [tablesOccupied]="tablesOccupied"
                (getTablesOccupied)="tablesOccupied = $event"
                (umsetzenExport)="umsetzenInfoVar = $event; umsetzen($event)"
                [tablesTempAbreise]="tablesTempAbreise"
                (abreisenExportExport)="abreiseTablePlusIndex = $event; abreisenRemoval($event)"
                (transformExport)="term = $event; transform($event)"
                (termExport)="term = $event"
                (reloadLists)="reloadLists($event)"
                (getTablesExport)="getTables($event)">
</app-navigation>
<div class="row">
  <div class="container-fluid">
   <flash-messages></flash-messages>
    <div class="col-xs-12 col-sm-8 col-lg-6 print-col">
      <app-departmentmenu
        [buttonBgColor1]="buttonBgColor1"
        [buttonBgColor2]="buttonBgColor2"
        [buttonBgColor3]="buttonBgColor3"
        [buttonBgColor4]="buttonBgColor4"
        [buttonBgColor5]="buttonBgColor5"
        [fontColor1]="fontColor1"
        [fontColor2]="fontColor2"
        [fontColor3]="fontColor3"
        [fontColor4]="fontColor4"
        [fontColor5]="fontColor5"
        [showTablesFeuerstein]="showTablesFeuerstein"
        [showTablesPanoramaRestaurant2]="showTablesPanoramaRestaurant2"
        [showTablesSteakRestaurant]="showTablesSteakRestaurant"
        [showTablesPanoramaRestaurant1]="showTablesPanoramaRestaurant1"
        [showTablesAlle]="showTablesAlle"
        (showFeuersteinBoolChange)="showTablesFeuerstein=$event"
        (showPanoramaRestaurant2BoolChange)="showTablesPanoramaRestaurant2=$event"
        (showSteakRestaurantBoolChange)="showTablesSteakRestaurant=$event"
        (showPanoramaRestaurant1BoolChange)="showTablesPanoramaRestaurant1=$event"
        (showAlleBoolChange)="showTablesAlle=$event"
        [buttonBgColorInfoForm]="buttonBgColorInfoForm"
        [buttonBgColorNotizForm]="buttonBgColorNotizForm"
        [fontColorInfoForm]="fontColorInfoForm"
        [fontColorNotizForm]="fontColorNotizForm"
        [showNotizFormBool]="showNotizFormBool"
        [showInfoFormBool]="showInfoFormBool"
        (showInfoFormBoolChange)="showInfoFormBool=$event"
        (showNotizFormBoolChange)="showNotizFormBool=$event"
        (showTablePlanBoolChange)="showTablePlanBool=$event"
        [showTablePlanBool]="showTablePlanBool"
        [buttonBgColorShowTablePlan]="buttonBgColorShowTablePlan"
        [fontColorShowTablePlan]="fontColorShowTablePlan">
      </app-departmentmenu><flash-messages></flash-messages>
      <app-form [newInformationElements]="newInformationElements"
                [dateGenerated]="dateGenerated"
                [title]="title"
                [roomNumber]="roomNumber"
                [tableNumber]="tableNumber"
                [employee]="employee"
                [nameTraceInput]="nameTraceInput"
                [tablesFeuerstein]="tablesFeuerstein"
                [tablesPanoramaRestaurant2]="tablesPanoramaRestaurant2"
                [tablesSteakRestaurant]="tablesSteakRestaurant"
                [tablesTeestubeTeelounge]="tablesTeestubeTeelounge"
                [tablesPanoramaRestaurant1]="tablesPanoramaRestaurant1"
                [showNotizFormBool]="showNotizFormBool"
                [showInfoFormBool]="showInfoFormBool"
                [notizElements]="notizElements"
                (notizResponse)="notizElements=$event"
                [showTablesFeuerstein]="showTablesFeuerstein"
                [showTablesPanoramaRestaurant2]="showTablesPanoramaRestaurant2"
                [showTablesSteakRestaurant]="showTablesSteakRestaurant"
                [showTablesPanoramaRestaurant1]="showTablesPanoramaRestaurant1"
                [showTablesAlle]="showTablesAlle"
                (changeColorIfAnreiseExport)="changeBgColorIfAnreise($event)">
      </app-form>
      <app-tableplan [tablesFeuerstein]="tablesFeuerstein"
                     [tablesPanoramaRestaurant2]="tablesPanoramaRestaurant2"
                     [tablesSteakRestaurant]="tablesSteakRestaurant"
                     [tablesPanoramaRestaurant1]="tablesPanoramaRestaurant1"
                     [showTablesFeuerstein]="showTablesFeuerstein"
                     [showTablesPanoramaRestaurant2]="showTablesPanoramaRestaurant2"
                     [showTablesSteakRestaurant]="showTablesSteakRestaurant"
                     [showTablesPanoramaRestaurant1]="showTablesPanoramaRestaurant1"
                     [showTablesAlle]="showTablesAlle"
                     (movedFeuerstein)="tablesFeuerstein = $event"
                     (movedSteakRestaurant)="tablesSteakRestaurant = $event"
                     (movedPanoramaRestaurant2)="tablesPanoramaRestaurant2 = $event"
                     (movedPanoramaRestaurant1)="tablesPanoramaRestaurant1 = $event"
                     [showTablePlanBool]="showTablePlanBool"
                     (changeBgColorIfAnreise)="changeBgColorIfAnreise($event)"
                     (exportErwSteakRestaurant)="erwSteakRestaurant = $event"
                     (exportKiSteakRestaurant)="kiSteakRestaurant = $event"
                     (exportErwFeuerstein)="erwFeuerstein = $event"
                     (exportKiFeuerstein)="kiFeuerstein = $event"
                     (exportErwPanoramaRestaruant2)="erwPanoramaRestaruant2 = $event"
                     (exportKiPanoramaRestaruant2)="kiPanoramaRestaruant2 = $event"
                     (exportErwPanoramaRestaurant1)="erwPanoramaRestaurant1 = $event"
                     (exportKiPanoramaRestaurant1)="kiPanoramaRestaurant1 = $event">
      </app-tableplan>
    </div>
    <div class="col-xs-12 col-lg-3 upload-col">
      <div class="outer-cards">
        <app-im-haus-liste [imHausListeElemente]="imHausListeElemente">
        </app-im-haus-liste>
      </div>
    </div>

    <div class="col-xs-12 col-sm-4 col-lg-3 table-col">
      <h3 >Tisch Ãœbersicht</h3>
        <div class="inner-table" style="padding: 0px 0px 0px 0px;">
          <div class="row3">
            <div class='wrapper' id="wrapper">
              <app-departments  [tables]="tables"
                                [tablesFeuerstein]="tablesFeuerstein"
                                [tablesPanoramaRestaurant2]="tablesPanoramaRestaurant2"
                                [tablesSteakRestaurant]="tablesSteakRestaurant"
                                [tablesPanoramaRestaurant1]="tablesPanoramaRestaurant1"
                                [showTablesFeuerstein]="showTablesFeuerstein"
                                [showTablesPanoramaRestaurant2]="showTablesPanoramaRestaurant2"
                                [showTablesSteakRestaurant]="showTablesSteakRestaurant"
                                [showTablesPanoramaRestaurant1]="showTablesPanoramaRestaurant1"
                                (dispensedFeuerstein)="tablesFeuerstein=$event"
                                (dispensedSteakRestaurant)="tablesPanoramaRestaurant2=$event"
                                (dispensedPanoramaRestaruant2)="tablesSteakRestaurant=$event"
                                (dispensedPanoramaRestaurant1)="tablesPanoramaRestaurant1=$event"
                                (infoAddedFeuerstein)="tablesFeuerstein=$event"
                                (infoAddedSteakRestaurant)="tablesPanoramaRestaurant2=$event"
                                (infoAddedPanoramaRestaruant2)="tablesSteakRestaurant=$event"
                                (infoAddedPanoramaRestaurant1)="tablesPanoramaRestaurant1=$event"
                                [term]="term"
                                [tablesTempAbreise]="tablesTempAbreise"
                                [showTablesAlle]="showTablesAlle"
                                (updateAzList)="updateAzList($event)"
                                (updateImHausListeElement)="updateImHausListeElement($event); table = $event;">
              </app-departments>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
</body>
<app-print  [tables]="tables"
            [dateGeneratedListe]="dateGeneratedListe"
            [tablesFeuerstein]="tablesFeuerstein"
            [tablesPanoramaRestaurant2]="tablesPanoramaRestaurant2"
            [tablesSteakRestaurant]="tablesSteakRestaurant"
            [tablesPanoramaRestaurant1]="tablesPanoramaRestaurant1"
            [showTablesFeuerstein]="showTablesFeuerstein"
            [showTablesPanoramaRestaurant2]="showTablesPanoramaRestaurant2"
            [showTablesSteakRestaurant]="showTablesSteakRestaurant"
            [showTablesPanoramaRestaurant1]="showTablesPanoramaRestaurant1"
            (getTablesOccupied)="tablesOccupied = $event"
            (getTablesforAzListe)="tables = $event"
            [erwSteakRestaurant]="erwSteakRestaurant"
            [kiSteakRestaurant]="kiSteakRestaurant"
            [erwFeuerstein]="erwFeuerstein"
            [kiFeuerstein]="kiFeuerstein"
            [erwPanoramaRestaurant2]="erwPanoramaRestaurant2"
            [kiPanoramaRestaurant2]="kiPanoramaRestaurant2"
            [erwPanoramaRestaurant1]="erwPanoramaRestaurant1"
            [kiPanoramaRestaurant1]="kiPanoramaRestaurant1">
</app-print>
</html>
