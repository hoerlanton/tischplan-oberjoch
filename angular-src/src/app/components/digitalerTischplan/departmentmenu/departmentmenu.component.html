<div class="row4" style="min-height: 80px;">
  <div class="col-md-3 col-xs-3" style="width: 35%; min-height: 80px">
    <div class="btn-group-departments" style=" width: auto; margin: 0px 10px 5px 0px; float: left; text-align: right; display:table-cell; vertical-align:middle;" dropdown>
      <button dropdownToggle type="button" style=" color: #FFFFFF; border: none" [ngStyle]="{'background-color': '#' + buttonBgColorDropdownToggle}"   (mouseenter)="mouseEnterDropdownToggle()"  (mouseleave)="mouseLeaveDropdownToggle()" class="btn btn-group-departments">
        <div *ngIf="showAbteilungen">
          Abteilungen <i class="fa fa-th-large" aria-hidden="true"></i><span class="caret"></span>
        </div>
        <div *ngIf="showTablesAlle">
          Alle <i class="fa fa-th-large" aria-hidden="true"></i><span class="caret"></span>
        </div>
        <div *ngIf="showTablesFeuerstein">
          Feuerstein <br><i class="fa fa-th-large" aria-hidden="true"></i><span class="caret"></span>
        </div>
        <div *ngIf="showTablesPanoramaRestaurant1">
          Panorama<br>Restaurant 1<br><i class="fa fa-th-large" aria-hidden="true"></i><span class="caret"></span>
        </div>
        <div *ngIf="showTablesPanoramaRestaurant2">
          Panorama <br>Restaurant 2<br><i class="fa fa-th-large" aria-hidden="true"></i><span class="caret"></span>
        </div>
        <div *ngIf="showTablesPanoramaRestaurant3">
          Panorama <br>Restaurant 3<br><i class="fa fa-th-large" aria-hidden="true"></i><span class="caret"></span>
        </div>
        <div *ngIf="showTablesIselerRestaurant">
          Iseler<br>Restaurant<br><i class="fa fa-th-large" aria-hidden="true"></i><span class="caret"></span>
        </div>
      </button>
      <ul *dropdownMenu class="dropdown-menu"  role="menu" style="overflow: auto; margin: 0 0 0 20px; width: 200px;">
        <li role="menuitem" class="tablesFeuerstein" style="padding: 10px"  (click)="showFeuersteinFunction()" (mouseenter)="mouseEnterFeuerstein()"  (mouseleave)="mouseLeaveFeuerstein()" [ngStyle]="{'background-color': '#' + buttonBgColor1}">
          <p [ngStyle]="{'color': '#' + fontColor1}">Feuerstein</p>
        </li>
        <li style="margin: 0px" class="divider dropdown-divider"></li>
        <li role="menuitem" class="tablesIselerRestaurant" style="padding: 10px"  (click)="showIselerRestaurantFunction()" (mouseenter)="mouseEnterIselerRestaurant()"  (mouseleave)="mouseLeaveIselerRestaurant()" [ngStyle]="{'background-color': '#' + buttonBgColor2}">
          <p [ngStyle]="{'color': '#' + fontColor2}">Iseler<br>Restaurant <br></p>
        </li>
        <li style="margin: 0px" class="divider dropdown-divider"></li>
        <li role="menuitem" class="tablesPanoramaRestaurant2" style="padding: 10px"  (click)="showPanoramaRestaurant2Function()" (mouseenter)="mouseEnterPanoramaRestaurant2()"  (mouseleave)="mouseLeavePanoramaRestaurant2()" [ngStyle]="{'background-color': '#' + buttonBgColor4}">
          <p [ngStyle]="{'color': '#' + fontColor4}">Panorama <br>Restaurant 2</p>
        </li>
        <li style="margin: 0px" class="divider dropdown-divider"></li>
        <li role="menuitem" class="tablesPanoramaRestaurant1" style="padding: 10px" (click)="showPanoramaRestaurant1Function()" (mouseenter)="mouseEnterPanoramaRestaurant1()"  (mouseleave)="mouseLeavePanoramaRestaurant1()" [ngStyle]="{'background-color': '#' + buttonBgColor3}">
          <p [ngStyle]="{'color': '#' + fontColor3}">Panorama<br>Restaurant 1</p>
        </li>
        <li style="margin: 0px" class="divider dropdown-divider"></li>
        <li role="menuitem" class="tablesPanoramaRestaurant3" style="padding: 10px" (click)="showPanoramaRestaurant3Function()" (mouseenter)="mouseEnterPanoramaRestaurant3()"  (mouseleave)="mouseLeavePanoramaRestaurant3()" [ngStyle]="{'background-color': '#' + buttonBgColor6}">
          <p [ngStyle]="{'color': '#' + fontColor6}">Panorama<br>Restaurant 3</p>
        </li>
        <li style="margin: 0px" class="divider dropdown-divider"></li>
        <li role="menuitem" class="tablesAlle" style="padding: 10px"  (click)="showAlleFunction()" (mouseenter)="mouseEnterAlle()"  (mouseleave)="mouseLeaveAlle()" [ngStyle]="{'background-color': '#' + buttonBgColor5}">
          <p [ngStyle]="{'color': '#' + fontColor5}">Alle</p>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-md-3 col-xs-3" style="min-height: 40px; width: 21%; border-radius: 3px" (click)="showInfoForm()"  (mouseenter)="mouseEnterShowInfoForm()"  (mouseleave)="mouseLeaveShowInfoForm()" [ngStyle]="{'background-color': '#' + buttonBgColorInfoForm}">
    <p style="margin: 8px 0px 0px 0px; text-align: center" [ngStyle]="{'color': '#' + fontColorInfoForm}">Trace</p>
  </div>
  <div class="col-md-3 col-xs-3"  style="min-height: 40px; width: 21%; border-radius: 3px" (click)="showNotizForm()"  (mouseenter)="mouseEnterShowNotizForm()"  (mouseleave)="mouseLeaveShowNotizForm()" [ngStyle]="{'background-color': '#' + buttonBgColorNotizForm}">
    <p style="margin: 8px 0px 0px 0px; text-align: center" [ngStyle]="{'color': '#' + fontColorNotizForm}">Notiz</p>
  </div>
  <div class="col-md-3 col-xs-3"  style="min-height: 40px; width: 21%; border-radius: 3px; padding-left: 5px" (click)="showTablePlan()"  (mouseenter)="mouseEnterShowTablePlan()"  (mouseleave)="mouseLeaveShowTablePlan()" [ngStyle]="{'background-color': '#' + buttonBgColorShowTablePlan}">
    <p style="margin: 8px 0px 0px 0px; text-align: center" [ngStyle]="{'color': '#' + fontColorShowTablePlan}">Tischplan</p>
  </div>
</div>
